<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>painting</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
            <button id="jsagain">Again</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color:#111"></div>
            <div class="controls_color jsColor" style="background-color:#fff"></div>
            <div class="controls_color jsColor" style="background-color:#fb3535"></div>
            <div class="controls_color jsColor" style="background-color:#fb9735"></div>
            <div class="controls_color jsColor" style="background-color:#fbf435"></div>
            <div class="controls_color jsColor" style="background-color:#30b726"></div>
            <div class="controls_color jsColor" style="background-color:#5898e0"></div>
            <div class="controls_color jsColor" style="background-color:#2e4f74"></div>
            <div class="controls_color jsColor" style="background-color:#9c55c0"></div>
        </div>
    </div>
    
   <script src="app.js"></script> 
</body>
</html>
